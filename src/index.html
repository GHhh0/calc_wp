<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
        <div class="calculator">
            <div class="display">
                <p></p>
            </div>
            <div class="controls">
            <div data-all-clear="" class="btn ac">AC</div>
            <div data-delete="" class="btn de">DE</div>
            <div data-buffer-value="." class="btn dot">.</div>
            <div data-buffer-value="/" class="btn division">/</div>

            <div data-buffer-value="7" class=" btn  seven">7</div>
            <div data-buffer-value="8" class=" btn  eight">8</div>
            <div data-buffer-value="9" class=" btn  nine">9</div>
            <div data-buffer-value="*" class="btn multiply">*</div>

            <div data-buffer-value="4"  class="btn  four">4</div>
            <div data-buffer-value="5"  class="btn  five">5</div>
            <div data-buffer-value="6"  class="btn  six">6</div>
            <div data-buffer-value="-" class="btn minus">-</div>

            <div data-buffer-value="1"  class="btn  one">1</div>
            <div data-buffer-value="2"  class="btn  two">2</div>
            <div data-buffer-value="3"  class="btn  three">3</div>
            <div data-buffer-value="+" class="btn plus">+</div>
            <div data-buffer-value="("  class="btn  opPar">(</div>
            <div data-buffer-value="0"  class="btn  zero">0</div>
            <div data-buffer-value=")"  class="btn  cloPar">)</div>
            <div data-result="" class="btn equal">=</div>
            </div>
            </div>
          </div>
  </body>
</html>
